<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"	
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JReportBuilder by SysM</title>
</h:head>
<h:body>
	<h2>Novo Relatório </h2>
	<h:form enctype="multipart/form-data">
		<table>
			<tr>
				<td>Ativo</td>
				<td>
					 <h:selectBooleanCheckbox value="#{relatorioControl.selectedRelatorio.ativo}"></h:selectBooleanCheckbox>
				</td>
			</tr>
			<tr>
				<td>Descrição</td>
				<td>
					<h:inputText value="#{relatorioControl.selectedRelatorio.descricao}" required="true"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Layout</td>
				<td>
					<h:inputFile id="file" value="#{relatorioControl.arquivoLayout}" required="true"/>
				</td>
			</tr>
		</table><br/>
		<h:commandButton value="Salvar" action="#{relatorioControl.doFinishNovo}"></h:commandButton>
		<h:commandButton value="Cancelar" immediate="true" action="#{relatorioControl.doCancelar}"></h:commandButton>
	</h:form>
</h:body>
</html>
