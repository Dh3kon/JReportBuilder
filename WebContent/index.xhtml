<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"	
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JReportBuilder by SysM</title>
</h:head>
<h:body>
	<h2>Relatórios cadastrados</h2>
	<h:form>
		<h:dataTable border="1" var="item" value="#{relatorioControl.relatorios}">
			<h:column>
				<f:facet name="header">
					Codigo
				</f:facet>
				#{item.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">
					Descrição
				</f:facet>
				#{item.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">
					Ativo ?
				</f:facet>
				<h:outputText value="Sim" rendered="#{item.ativo}"/>
				<h:outputText value="Não" rendered="#{!item.ativo}"/>
			</h:column>
			<h:column>
					<f:facet name="header">
						Ações
					</f:facet>
				<h:commandLink value="Imprimir" action="#{relatorioControl.doExecutarRelatorio(item)}"></h:commandLink>
				</h:column>
		</h:dataTable><br/>
		<h:commandButton value="Cadastrar" action="#{relatorioControl.doStartNovo}"></h:commandButton>
	</h:form>
</h:body>
</html>
